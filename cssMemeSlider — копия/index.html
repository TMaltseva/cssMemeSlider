<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>MemSlider</title>
</head>
<body>
    <input class="main-input" type="radio" id="image-1" name="slide" checked>
    <input class="main-input" type="radio" id="image-2" name="slide">
    <input class="main-input" type="radio" id="image-3" name="slide">
    <input class="main-input" type="radio" id="image-4" name="slide">

    <div class="slider">
        <div class="main-wrap">
            <div class="slide s1">
                <img class="mem-1" src="https://github.com/TMaltseva/cssMemeSlider/blob/gh-pages/1.jpeg?raw=true" alt="mem#1">
            </div>
            <div class="slide s2">
                <img class="mem-2" src="https://github.com/TMaltseva/cssMemeSlider/blob/gh-pages/2.jpeg?raw=true" alt="mem#2">
            </div>
            <div class="slide s3">
                <img class="mem-3" src="https://github.com/TMaltseva/cssMemeSlider/blob/gh-pages/3.png?raw=true" alt="mem#3">
            </div>
            <div class="slide s4">
                <img class="mem-4" src="https://github.com/TMaltseva/cssMemeSlider/blob/gh-pages/4.jpeg?raw=true" alt="mem#4">
            </div>
        </div>
    

    <div class="slider-nav navigation">
        <div class="text-about">
            <div class="text">Mem#1</div>
            <div class="text">Mem#2</div>
            <div class="text">Mem#3</div>
            <div class="text">Mem#4</div>
        </div>

        <div class="points">
            <label class="point" for="image-1"><span></span></label>
            <label class="point" for="image-2"><span></span></label>
            <label class="point" for="image-3"><span></span></label>
            <label class="point" for="image-4"><span></span></label>
        </div>
    </div>
</div>
    
</body>

</html>
